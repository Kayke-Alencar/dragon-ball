<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dragonstore</title>
  <link rel="website icon" type="png" href="img/shenlong.logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url(img/fundo.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    /* Navbar */
    nav {
      background: #f75700;
      padding: 25px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo img {
      height: 50px;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #2980b9;
    }

    /* Conteúdo principal */
    main {
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin: 30px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .price {
      font-size: 16px;
      color: #27ae60;
      font-weight: bold;
    }

    .btn {
      margin-top: auto;
      padding: 10px 20px;
      background: #f75700;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    /* Sidebar Carrinho */
    #sidebar {
      position: fixed;
      top: 0;
      right: -400px; /* começa escondido */
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.5s ease;
      z-index: 2000;
    }

    #sidebar.show {
      right: 0; /* aparece quando tiver a classe show */
    }

    #sidebar h2 {
      margin-top: 0;
      color: #f75700;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .remover {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .remover:hover {
      background: darkred;
    }

    #total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      text-align: right;
    }

    #fecharCarrinho {
      display: block;
      margin-top: 20px;
      background: red;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #fecharCarrinho:hover {
      background: darkred;
    }

    /* Popup Login */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content{
      background: #fff;
      color: #000;
      border: 3px solid #f75700;
      width: 300px;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadein 0.5s ease-in-out;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color:#f75700;
    }

    .popup-content input{
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .popup-content button {
      display: block;
      background: #f75700;
      color: #fff;
      border:none;
      padding: 10px;
      width: 60%;
      margin: 15px auto 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .popup-content button:hover{
      background: #2980b9;
    }
  </style>
</head>
<body>
  <!-- popup--> 
  <div class="popup" id="popupLogin">
    <div class="popup-content">
      <h2>Login</h2>
      <input type="text" id="usuario" placeholder="Usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <a href="#home"><img src="img/shenlong.logo.png" alt="logo"></a>
    </div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#ajuda">Ajuda</a></li>
      <li><a href="#sobre">Sobre</a></li>
    </ul>
  </nav>

  <!-- Conteúdo -->
  <main>
    <h1 id="home">Produtos</h1>
    <div class="container" id="produtos"></div>

    <section id="ajuda" style="margin-top:40px;">
      <h2>Ajuda</h2>
      <p>Se precisar de suporte, entre em contato pelo e-mail: <strong>suporte@dragonstore.com</strong></p>
    </section>

    <section id="sobre" style="margin-top:40px;">
      <h2>Sobre</h2>
      <p>Loja especializada em produtos de Dragon Ball.</p>
    </section>
  </main>

  <!-- Sidebar Carrinho -->
  <div id="sidebar">
    <h2>🛒 Carrinho de Compras</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total">Total: R$ 0.00</p>
    <button id="fecharCarrinho">Fechar</button>
  </div>

  <script>
    // popup login
    function login(){
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      if (usuario === "Helder" && senha === "123") {
        document.getElementById("popupLogin").style.display = "none";
        alert("Bem-vindo " + usuario + "!");
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }

    // produtos
    const produtos = [
      { id: 1, nome: "Action-figure Goku", preco: 449.90, imagem: "img/action_goku.png" },
      { id: 2, nome: "Action-figure Gogeta", preco: 399.90, imagem: "img/action_gogeta.png" },
      { id: 3, nome: "Action-figure Gohan", preco: 430.90, imagem: "img/action_gohan.png" },
      { id: 4, nome: "Camiseta Bulma", preco: 79.90, imagem: "img/Camiseta_bulma.jpg" },
      { id: 5, nome: "Camiseta Goku", preco: 79.90, imagem: "img/Camiseta.vermelha.goku.webp" },
      { id: 6, nome: "Camiseta Goku e a bruxa", preco: 79.90, imagem: "img/Camiseta.goku.e.bruxa.webp.webp" },
      { id: 7, nome: "Mangá Dragon Ball vol. 5", preco: 79.90, imagem: "img/manga_vol1.jpg" },
      { id: 8, nome: "Mangá Dragon Ball vol. 21", preco: 79.90, imagem: "img/manga_vol2.jpg" },
      { id: 9, nome: "Mangá Dragon Ball vol. 23", preco: 79.90, imagem: "img/manga_vol3.jpg" },
    ];

    const container = document.getElementById("produtos");
    const listaCarrinho = document.getElementById("lista-carrinho");
    const totalEl = document.getElementById("total");

    let carrinho = [];

    // Renderizar produtos
    produtos.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h2>${p.nome}</h2>
        <p class="price">R$ ${p.preco.toFixed(2)}</p>
        <button class="btn" onclick="adicionarCarrinho(${p.id})">Adicionar ao Carrinho</button>
      `;
      container.appendChild(card);
    });

    // abrir e fechar sidebar
    function abrirCarrinho() {
      document.getElementById("sidebar").classList.add("show");
    }

    function fecharCarrinho() {
      document.getElementById("sidebar").classList.remove("show");
    }

    document.getElementById("fecharCarrinho").addEventListener("click", fecharCarrinho);

    // adicionar ao carrinho
    function adicionarCarrinho(id) {
      const produto = produtos.find(p => p.id === id);
      carrinho.push(produto);
      atualizarCarrinho();
      abrirCarrinho();
    }

    function removerCarrinho(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      listaCarrinho.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="remover" onclick="removerCarrinho(${index})">X</button>
        `;
        listaCarrinho.appendChild(li);
        total += item.preco;
      });

      totalEl.textContent = "Total: R$ " + total.toFixed(2);
    }
  </script>
</body>
</html>

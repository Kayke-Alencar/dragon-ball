<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dragonstore</title>
  <link rel ="website icon" type="png"
  href="img/shenlong.logo.png">
  <style>
    p{
      color: #2980b9;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      background: url(img/fundo\ opaco\ preto.png) no-repeat center center fixed;
      background-size: cover;
    }

    /* Navbar */
    nav {
      background: #f75700;
      padding: 25px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #2980b9;
    }

    /* ConteÃºdo principal */
    main {
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin: 30px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .ner{
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .price {
      font-size: 16px;
      color: #27ae60;
      font-weight: bold;
    }

    .btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: #f75700;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: auto;
    }

    .btn:hover {
      background: #2980b9;
    }

    /* Carrinho */
    #carrinho {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #carrinho h2 {
      margin-top: 0;
    }

    #lista-carrinho {
      list-style: none;
      padding: 0;
    }

    #lista-carrinho li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .remover {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .remover:hover {
      background: darkred;
    }

    #total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      text-align: right;
    }
     /* popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.8 ease-in-out;
    }
    .popup-content{
      background: linear-gradient(135deg,#f75700, #ff8c42);
      color: #fff;
      border: 4px solid #2980b9;
      width: 320px;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: slideDown 0.6s ease;
      position: relative;
    }
    
    .popup-content h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color:#fff;
    }

    .popup-content input{
      display: block;
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .popup-content button {
      display: block;
      background: #fff;
      color: rgb(0, 0, 0);
      border:none;
      padding: 10px;
      width: 60%;
      margin: 15px auto 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.5s ease;
    }

    .popup-content button:hover{
      background: #1f6390;
    }
    @keyframes fadeIn {
      from {opacity: 0; }
      to {opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0;}
      to { transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- popup--> 
   <div class="popup" id="popupLogin">
      <div class="popup-content">
        <h2>Login</h2>
        <input type="text" id="usuario" placeholder="usuario">
        <input type="password" id="senha" placeholder="senha">
        <button onclick="login()">Entrar</button>
      </div>
   </div>
  <!-- Navbar -->
  <nav>
    <div class="logo">dragonstore</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#ajuda">Ajuda</a></li>
      <li><a href="#sobre">Sobre</a></li>
    </ul>
  </nav>

  <!-- ConteÃºdo -->
  <main>
    <h1 id="home">Produtos</h1>

    <div class="container" id="produtos"></div>

    <div id="carrinho">
      <h2>ðŸ›’ Carrinho de Compras</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total">Total: R$ 0.00</p>
    </div>

    <section id="ajuda" style="margin-top:40px;">
      <h2>Ajuda</h2>
      <p>Se precisar de suporte, entre em contato pelo e-mail: <strong>suporte@dragonstore.com</strong></p>
    </section>

    <section id="sobre" style="margin-top:40px;">
      <h2>Sobre</h2>
      <p> </p>
    </section>
  </main>

  <script>
    //popup
    function login(){
      const usuario = document.getElementById ("usuario").value;
      const senha = document.getElementById ("senha").value;
      if (usuario === "Helder" && senha === "123") {
        document.getElementById ("popupLogin").style.display = "none";
        alert ("Bem-vindo ") + usuario + "!";
      } else {
        alert ("UsuÃ¡rio ou senha incorretos!")
      }
      }
    
    // Lista de produtos
    const produtos = [
      { id: 1, nome: "action-figure Goku", preco: 449.90, imagem: "img/action_goku.png" },
      { id: 2, nome: "Action-figure Gogeta", preco: 399.90, imagem: "img/action_gogeta.png" },
      { id: 3, nome: "Action-figure Gohan", preco: 430.90, imagem: "img/action_gohan.png" },
      { id: 4, nome: "Camiseta  Bulma", preco: 79.90, imagem: "img/Camiseta_bulma.jpg" },
      { id: 5, nome: "Camiseta Goku", preco: 79.90, imagem: "img/Camiseta_vermelha_goku.webp" },
      { id: 6, nome: "Camiseta Goku e a bruxa", preco: 79.90, imagem: "img/Camiseta_gokuebruxa.webp" },
      { id: 7, nome: "Manga dragon ball vol. 5", preco: 79.90, imagem: "img/manga_vol1.jpg" },
      { id: 8, nome: "Manga dragon ball vol. 21", preco: 79.90, imagem: "img/manga_vol2.jpg" },
      { id: 9, nome: "Manga dragon ball vol. 23", preco: 79.90, imagem: "img/manga_vol3.jpg" },
    ];

    const container = document.getElementById("produtos");
    const listaCarrinho = document.getElementById("lista-carrinho");
    const totalEl = document.getElementById("total");

    let carrinho = [];

    // Renderizar produtos
    produtos.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h2>${p.nome}</h2>
        <p class="price">R$ ${p.preco.toFixed(2)}</p>
        <button class="btn" onclick="adicionarCarrinho(${p.id})">Adicionar ao Carrinho</button>
      `;
      container.appendChild(card);
    });

    function adicionarCarrinho(id) {
      const produto = produtos.find(p => p.id === id);
      carrinho.push(produto);
      atualizarCarrinho();
    }

    function removerCarrinho(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      listaCarrinho.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="remover" onclick="removerCarrinho(${index})">X</button>
        `;
        listaCarrinho.appendChild(li);
        total += item.preco;
      });

      totalEl.textContent = "Total: R$ " + total.toFixed(2);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonStore</title>
  <link rel ="website icon" type="png"
  href="img/Logo shein Long alta resolucao-Photoroom.png">
  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
</head>
<body>
<!-- popup--> 
   <div class="popup" id="popupLogin">
      <div class="popup-content">
        <span class="fechar-popup" onclick="fecharPopup()">✖</span>
        <h2>Login</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Avançar</button>
      </div>
   </div>
<!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="img/Logo_shein_Long_alta_resolucao-Photoroom.png" alt="DragonStore logo" style="height: 50px;"> DragonStore</div>
    <div class="nav-links">
      <ul>
        <li><a href="home">Home</a></li>
        <li><a href="sobre">Sobre</a></li>
        <li><a href="cadastro">Cadastro</a></li>
      </ul>
      <button id="btnCarrinho" class="login-btn" onclick="abrirCarrinho()">
        <i class="bi bi-cart2"></i><span id="badgeCarrinho">0</span>
      </button>
      <button class="login-btn" onclick="abrirPopup()"><i class="bi bi-person-fill"></i>Login</button>
    </div>
  </nav>

 <!-- Conteúdo -->
  
 <main>
    <h1 id="home">Produtos</h1>

    <div class="container" id="produtos"></div>

    <div id="carrinho">
      <h2>Carrinho de Compras</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total">Total: R$ 0.00</p>
    </div>

     <!-- Popup Carrinho -->
<div class="popup" id="popupCarrinho">
  <div class="popup-content" style="width: 500px; max-height: 80vh; overflow-y: auto;">
    <span class="fechar-popup" onclick="fecharCarrinho()">✖</span>
    <h2>Seu Carrinho</h2>
    <ul id="lista-carrinho-popup" style="list-style:none; padding:0; max-height: 300px; overflow-y: auto;"></ul>
    <p id="total-popup" style="font-weight: bold; font-size: 18px; margin-top: 15px; text-align: right;">Total: R$ 0.00</p>
  </div>
</div>

  </main>

<script src="js/app.js"></script>
</body>
</html>
